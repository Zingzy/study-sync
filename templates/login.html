{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block custom_css_scripts %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Inder&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="form-container">
        <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="StudySync" loading="lazy">
        <h2>Please login to continue</h2>
        <form action="{{ url_for('login') }}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Next</button>
        </form>
        <br>
        <a href="{{ url_for('signup') }}">Don't have an account? Signup</a>
    </div>

    <div class="effect">

    </div>

</div>
{% endblock %}
