{% extends "base.html" %}
{% block title %}Signup{% endblock %}

{% block custom_css_scripts %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@100..800&family=Inder&family=Inter:wght@100..900&display=swap"
    rel="stylesheet">
{% endblock %}

{% block content %}
<div class="wrapper">
    <div class="form-container" style="background-color:rgb(26, 26, 26);">
        <img class="logo" src="{{ url_for('static', filename='images/logo.png') }}" alt="StudySync" loading="lazy">
        <h2>Singup to create an account</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <input type="email" name="email" placeholder="Email" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <button type="submit">Signup</button>
        </form>
        <br>
        <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>

    <div class="effect2">
        <img src="{{ url_for('static', filename='images/blob.svg') }}" alt="Blob" loading="lazy" style="height: 100%;">

    </div>

    {% endblock %}
